<!DOCTYPE html>
<html>

<body>
    <h1 class="app-title">
        My Contact App
    </h1>
    <hr>
    <div class="contact-holder">

       
    </div>
</body>
<style>
    body {
        margin: 0px;
    }

    hr {
        margin: 0px;
    }

    .app-title {
        font-size: 45px;
        font-family: "Helvetica";
        text-align: center;
    }

    .contact-holder {
        width: 100%;
        background-color: grey;
        height: 500px;
        padding: 10px;
    }

    .contact-card-name {
        padding-right: 30px;
    }

    .contact-card {
        background-color: white;
        margin: 10px;
        padding: 30px;
        display: flex;
        justify-content: space-between;

    }

    .make-bobs-name-red h2 {
        color: red;
    }
</style>

<script>
    async function makeApiCall() {
        let pre_parsed_result = await fetch("https://jsonplaceholder.typicode.com/users");
        let response = await pre_parsed_result.json();
        console.log(response);
        response.forEach(function (item) {
            console.log(item.name);

            let template = `
    <div class="contact-card">
            <div class="contact-card-name">
                <h2>
                    ${item.name}
                </h2>
            </div>
            <div class="contact-card-phone">
                <p>
                   phone: ${item.phone} <br>
                   website: ${item.website}<br>
                   email: ${item.email}
                <p>
            </div>
        </div>
    `;
            let contactHolder = document.querySelector('.contact-holder');
            let elem = document.createElement("div");
            elem.innerHTML = template;
            contactHolder.appendChild(elem);

        });




    }

    makeApiCall();

</script>

</html>
